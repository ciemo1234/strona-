<div class="col mb-4">
    <div class="card">
        <img [src]="car.pictureUrl" [alt]="car.brand" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ car.brand }}</h5>
            <p class="card-text">{{ car.seats }} seats</p>
        </div>
    </div>
</div>
